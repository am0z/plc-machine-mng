{% for field in form %}
    <div class="form-group row">
        <label for="{{ field.id_for_label }}" class="offset-2 col-sm-2 col-form-label">{{ field.label }}</label>
        <div class="col-sm-6">
            {{ field }}
            {% if field.errors %}
            <div class="text-white bg-danger py-1">
                {% for error in field.errors %}
                    {{ error }}
                {% endfor %}
            </div>
            {% endif %}
            {% if field.help_text %}
            <div class="help">
                {{ field.help_text }}
            </div>
            {% endif %}
        </div>
    </div>
{% endfor %}
